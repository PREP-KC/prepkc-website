    <!-- Main content with proper semantic structure -->
    <div id="main-content">
        <main role="main">
            <h1 class="text-center text-yellow mb-3">Data In Action Events</h1>

            <div class="row">
                <!-- Events Table -->
                <div class="col-lg-9">
                    <div id="dia-events-container">
                        <!-- Events will be dynamically loaded here -->
                    </div>
                </div>
                
                <!-- Compact Sidebar Filter -->
                <div class="col-lg-3">
                    <div class="filter-sidebar">
                        <h5 class="text-navy mb-3">Filter Events</h5>
                        <div class="mb-3">
                            <label for="startDate" class="form-label small">From Date:</label>
                            <input type="date" class="form-control form-control-sm" id="startDate">
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label small">To Date:</label>
                            <input type="date" class="form-control form-control-sm" id="endDate">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-sm" onclick="filterEvents()">Filter</button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="clearFilter()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set academic year range automatically (August to July)
            setAcademicYearRange();
            
            fetch('https://voluntold-prepkc.pythonanywhere.com/events/dia_events_api')
                .then(response => response.json())
                .then(events => {
                    // Store all events globally for filtering
                    window.allEvents = events;
                    
                    // Filter events by type (all DIA events)
                    const diaEvents = events.filter(event => 
                        event.Name.includes("Data Dialogue") || 
                        event.Name.includes("Voices Behind the Data Speaker") ||
                        event.Session_Type__c === "DIA - Classroom Speaker" ||
                        event.Name.includes("Project Mentor")
                    );
                    
                    // If no events at all, show message and return
                    if (diaEvents.length === 0) {
                        const container = document.getElementById('dia-events-container');
                        container.innerHTML = `
                            <div class="no-events">
                                <h3 class="text-yellow">No Upcoming Data In Action Events</h3>
                                <p class="text-white">There are currently no upcoming Data In Action volunteer opportunities. Please check back later.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // Create single table with all events
                    createEventsTable(diaEvents);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('dia-events-container').innerHTML = 
                        '<div class="alert alert-danger">Error loading events. Please try again later.</div>';
                });
        });
        
        // Set academic year range automatically
        function setAcademicYearRange() {
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1; // January is 0
            
            let startYear, endYear;
            
            // Academic year runs from August to July
            if (currentMonth >= 8) { // August or later
                startYear = currentYear;
                endYear = currentYear + 1;
            } else { // Before August
                startYear = currentYear - 1;
                endYear = currentYear;
            }
            
            // Set default date range (August 1 to July 31)
            const startDate = document.getElementById('startDate');
            const endDate = document.getElementById('endDate');
            
            startDate.value = `${startYear}-08-01`;
            endDate.value = `${endYear}-07-31`;
        }

         // Helper function to create events table
         function createEventsTable(events) {
             const container = document.getElementById('dia-events-container');
             
             if (events.length === 0) {
                 container.innerHTML = `
                     <div class="no-events">
                         <h3 class="text-yellow">No Events Found</h3>
                         <p class="text-white">No events match your current filter criteria.</p>
                     </div>
                 `;
                 return;
             }
             
             const tableHTML = `
                 <div class="events-table">
                     <table>
                         <thead>
                             <tr>
                                 <th>School & Event</th>
                                 <th>Date</th>
                                 <th>Time</th>
                                 <th>Location</th>
                                 <th>Action</th>
                             </tr>
                         </thead>
                         <tbody>
                             ${events.map(event => {
                                 // Clean up the event name for better display
                                 const cleanName = event.Name
                                     .replace(/\s*-\s*\d{1,2}\/\d{1,2}\/\d{2,4}\s*-\s*\d{1,2}:\d{2}(?:\s*[AP]M)?/g, '') // Remove date/time from title
                                     .replace(/\s*-\s*\d{1,2}:\d{2}(?:\s*[AP]M)?/g, '') // Remove time only
                                     .trim();
                                 
                                 // Parse date and time
                                 const dateTimeStr = event.Date_and_Time_for_Cal__c;
                                 const dateMatch = dateTimeStr.match(/(\d{1,2}\/\d{1,2}\/\d{2,4})/);
                                 const timeMatch = dateTimeStr.match(/(\d{1,2}:\d{2}\s*[AP]M)\s*to\s*(\d{1,2}:\d{2}\s*[AP]M)/);
                                 
                                 const date = dateMatch ? dateMatch[1] : dateTimeStr;
                                 const time = timeMatch ? `${timeMatch[1]} - ${timeMatch[2]}` : dateTimeStr;
                                 
                                 return `
                                     <tr>
                                         <td class="event-school">${cleanName}</td>
                                         <td class="event-date">${date}</td>
                                         <td class="event-time">${time}</td>
                                         <td class="event-location">Kansas City Area</td>
                                         <td class="event-action">
                                             <a href="https://www.tfaforms.com/4937950?tfa_2256=${event.Id}" 
                                                target="_blank" 
                                                class="register-btn">
                                                 Register
                                             </a>
                                         </td>
                                     </tr>
                                 `;
                             }).join('')}
                         </tbody>
                     </table>
                 </div>
             `;
             container.innerHTML = tableHTML;
         }

         // Filter events by date range
         function filterEvents() {
             const startDate = document.getElementById('startDate').value;
             const endDate = document.getElementById('endDate').value;
             
             if (!startDate && !endDate) {
                 // No filter applied, show all events
                 const diaEvents = window.allEvents.filter(event => 
                     event.Name.includes("Data Dialogue") || 
                     event.Name.includes("Voices Behind the Data Speaker") ||
                     event.Session_Type__c === "DIA - Classroom Speaker" ||
                     event.Name.includes("Project Mentor")
                 );
                 createEventsTable(diaEvents);
                 return;
             }
             
             const filteredEvents = window.allEvents.filter(event => {
                 const eventDate = new Date(event.Start_Date__c);
                 
                 if (startDate && endDate) {
                     const start = new Date(startDate);
                     const end = new Date(endDate);
                     return eventDate >= start && eventDate <= end;
                 } else if (startDate) {
                     const start = new Date(startDate);
                     return eventDate >= start;
                 } else if (endDate) {
                     const end = new Date(endDate);
                     return eventDate <= end;
                 }
                 
                 return true;
             }).filter(event => 
                 event.Name.includes("Data Dialogue") || 
                 event.Name.includes("Voices Behind the Data Speaker") ||
                 event.Session_Type__c === "DIA - Classroom Speaker" ||
                 event.Name.includes("Project Mentor")
             );
             
             createEventsTable(filteredEvents);
         }

         // Clear date filter
         function clearFilter() {
             document.getElementById('startDate').value = '';
             document.getElementById('endDate').value = '';
             
             const diaEvents = window.allEvents.filter(event => 
                 event.Name.includes("Data Dialogue") || 
                 event.Name.includes("Voices Behind the Data Speaker") ||
                 event.Session_Type__c === "DIA - Classroom Speaker" ||
                 event.Name.includes("Project Mentor")
             );
             createEventsTable(diaEvents);
         }

         // Auto-refresh every 2.5 hours (same as inperson.html)
         setInterval(() => {
             var container = document.getElementById('dia-events-container');
             htmx.ajax('GET', 'dia.html', '#dia-events-container');
         }, 300000*30);
    </script>
